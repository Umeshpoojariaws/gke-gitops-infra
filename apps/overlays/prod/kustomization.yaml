apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

namePrefix: prod-

patches:
- target:
    kind: Application
    name: backend
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: prod
    - op: replace
      path: /spec/source/path
      value: environments/prod
- target:
    kind: Application
    name: frontend
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: prod
    - op: replace
      path: /spec/source/path
      value: environments/prod
- target:
    kind: Application
    name: mlflow
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: prod
    - op: replace
      path: /spec/source/path
      value: environments/prod
- target:
    kind: Application
    name: training
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: prod
    - op: replace
      path: /spec/source/path
      value: environments/prod