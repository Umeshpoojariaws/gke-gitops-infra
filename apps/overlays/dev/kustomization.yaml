apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../base

namePrefix: dev-

patches:
- target:
    kind: Application
    name: backend
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: dev
    - op: replace
      path: /spec/source/path
      value: environments/dev
- target:
    kind: Application
    name: frontend
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: dev
    - op: replace
      path: /spec/source/path
      value: environments/dev
- target:
    kind: Application
    name: mlflow
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: dev
    - op: replace
      path: /spec/source/path
      value: environments/dev
- target:
    kind: Application
    name: training
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: dev
    - op: replace
      path: /spec/source/path
      value: environments/dev