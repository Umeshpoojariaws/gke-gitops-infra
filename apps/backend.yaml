apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # This MUST point to your gke-gitops-infra repository URL
    repoURL: 'https://github.com/Umeshpoojariaws/gke-gitops-infra.git'
    targetRevision: HEAD
    path: environments/dev # Argo CD will use the kustomization.yaml in this path
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true